<div class="Flex">
	<div class="Position"><Position>
		<div class="FileChoose"><FileChoose>
			<input type="file" id="file" class="file" name="soundfile" accept="audio/mpeg, audio/wav" onchange="AudioChoose(increment, files)"/>
		</FileChoose></div>
		<div class="AudioChoose"><AudioChoose>
			<libellé>Choix audio</libellé>
			<select id="audioChoose" onchange="AudioChoose(increment, [value])">				   
				<option value="Audio_test.mp3" selected="selected">Audio_test</option>
			    <option value="Bonbon.mp3">Bonbon</option>
			    <option value="Hang.mp3">Hang</option>
			    <option value="Noblesse.mp3">Noblesse</option>
			    <option value="Shine2.mp3">Shine</option>
			</select>
		</AudioChoose></div>
		<audio id="chooseSound" type="audio/mpeg" title="sound" src="" loop></audio>
		<div>
			<input id="posX" name="PositionX" type="number" value="0" step="1" min="-10" max="10" onchange="UpdatePos(increment, 0, value)"/>
			<label>
				Position X
			</label>
		</div>
		<div>
			<input id="posY" name="PositionY" type="number" value="0" step="1" min="-10" max="10" onchange="UpdatePos(increment, 1, value)"/>
			<label>
				Position Y
			</label>
		</div>
		<div>
			<input id="posZ" name="PositionZ" type="number" value="0" step="1" min="-10" max="10" onchange="UpdatePos(increment, 2, -value)"/>
			<label>
				Position Z
			</label>
		</div>
	</Position></div>
	<div class="Pause"><Submit>
		<input id="PlayPause" name="PauseButton" type="Button" value="Play" onclick="PlayPause(id, increment, value)">
	</Submit></div>
</div>
