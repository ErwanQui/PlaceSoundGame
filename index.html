<!DOCTYPE html>
	<head>
		<title>
			Testing
		</title>
		<link rel="stylesheet" type="text/css" href="Style.css"/>
		<link rel="shortcut icon" href="#"/>
		<meta name="description" content="Site web" />
	</head>
	<body>
		<h1>Test monoson avec position/orientation</h1>
		<div class="BeginButton"><BeginButton>
			<button id="BeginButton" type = "submit" onclick="Display()">
				<h4>Commencer</h4>
			</button>
		</BeginButton></div>
		<div class="Using"><Using>
			<div class="NbAudio"><NbAudio>
				<libellé>Nombre d'audios</libellé>
				<select onchange="NbAudios(value)">				   
					<option value="1">1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option selected="selected" value="4">4</option>
				</select>
			</NbAudio></div>
			<h4>Position des audios</h4>
			<div class="BlocPos" w3-include-html="choose.html"></div>
			<h4>Orientation de l'utilisateur</h4>
			<div class="Orientation"><Orientation>
				<libellé>Orientation</libellé>
				<select onchange="UpdateOr(value)">				   
					<option value="0">Avant</option>
				    <option value="180">Arrière</option>
				    <option value="90">Gauche</option>
				    <option value="270">Droite</option>
				</select>
			</Orientation></div>
<!-- 			<div class="Flag"><Submit>
				<input id="Representation" name="Flag" type="Button" value="Flag">
			</Submit></div> -->
			<div class="UserPos"></div>
			<div><Source>
				<div class="Source" id="src1">1</div>
				<div class="Source" id="src2">2</div>
				<div class="Source" id="src3">3</div>
				<div class="Source" id="src4">4</div>
			</Source></div>
		</Using></div>
		<div><Source>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="TestPosOr.js"></script>
			<script src="Sound.js"></script>
			<script>includeHTML();</script>
    	</Source></div>
	</body>
</html>
